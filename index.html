<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Learning Vue JS</title>
</head>

<body>
    <div id="main" class="container-fluid">
        <div class="pt-4 pb-4">
            <h1 class="text text-center"><u>Fongoh's todo list with Vue</u></h1>
        </div>

        <div class="row">
            <div class="col-12">
                <div class=" border border-secondary rounded p-4">
                    <h2>Add a new todo item</h2>
                    <form @submit.prevent="addItem">
                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="name" class="form-label">Item</label>
                                <input required v-model="name" type="text" class="form-control" id="name">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="category" class="form-label">Category</label>
                                <select required v-model="category" class="form-control" @change="categoryChanged($event)">
                                    <option value disable> - Select category - </option>
                                    <option v-for="category in categories" :value="category.value">{{ category.name }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3 ">
                            <div class="col-6">
                                <label for="date" class="form-label">Date</label>
                                <input required v-model="date" type="date" class="form-control" id="date">
                            </div>
                            <div class="col-6">
                                <label for="time" class="form-label">Time</label>
                                <input required v-model="time" type="time" class="form-control" id="time">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-3">
                                <label for="done" class="form-label">Done? </label><br>
                                <input v-model="done" type="radio" class="form-check-input" value="true" name="done"> Yes
                                <input v-model="done" type="radio" class="form-check-input" value="false" name="done"> No
                            </div>

                            <div class="col-3">
                                <label class="form-check-label">Notify</label>
                                <div class="form-check">
                                    <input id="30mins" v-model="notify" type="checkbox" value="30" class="form-check-input">
                                    <label for="30mins" class="form-check-label">30 mins to time</label>
                                </div>
                                <div class="form-check">
                                    <input id="60mins" v-model="notify" type="checkbox" value="60" class="form-check-input">
                                    <label for="60mins" class="form-check-label">1 hour to time</label>
                                </div>
                            </div>

                            <div class="col-6">
                                <label for="selectFile" class="form-label">Attach an image</label>
                                <input image @change="imageChanged($event)" type="file" class="form-control" id="selectFile">
                                <img v-show="imageSrc" :src="imageSrc" alt="Previewed image" class="img-fluid rounded mt-2" style="width: 40%;">
                            </div>


                            <!-- <div class="col-4">
                                <label for="image" class="form-label">Image? </label>
                                <input @change="imageChanged($event)" type="file" class="form-check-file" name="image">
                                <img v-if="imageSrc" :src="imageSrc" alt="" width="20">
                            </div> -->
                        </div>
                        <button type="submit" class="btn btn-primary">Add item</button>
                    </form>
                </div>
            </div>

            <div class="col-12 mt-3">
                <div class="border border-secondary rounded  p-4 bg-light" :class="!todos.length ? 'text text-danger' : ''">
                    <h2>My todo list</h2>
                    <div v-if="todos.length" class="table table-responsive">

                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th style="width: 20%;">Name</th>
                                    <th>When</th>
                                    <th>category</th>
                                    <th>Reminder</th>
                                    <th>Done</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-is="'todo-item'" v-for="todo in todos" v-bind:todo="todo" v-bind:key="todo.id"></tr>
                            </tbody>
                        </table>
                    </div>
                    <div v-else class="text text-danger alert alert-danger mt-3">
                        Empty tody list
                    </div>
                </div>
            </div>
        </div>



    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <!-- <script src="./index.js"></script> -->
    <script src="./todo-vue.js"></script>
</body>

</html>
